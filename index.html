<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Ar with Aframe & Ar-js</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>

        <!-- Location-based AR -->
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 41.98063; longitude: 21.43803; scale='10 10 10'"></a-entity>
        <a-entity material='color: red' geometry='primitive: sphere' gps-new-entity-place="latitude: 41.98063; longitude: 21.43805; scale='10 10 10'"></a-entity>
        <a-entity material='color: red' geometry='primitive: cone' gps-new-entity-place="latitude: 41.98063; longitude: 21.43807; scale='10 10 10'"></a-entity>
        

         <!-- Marker-based AR -->
        <a-box position='0 0.5 0' material='opacity: 0.5;' color="#2E8BC0"></a-box>
        <a-cone position="1 0.5 0" material='opacity: 0.5;' color="#2E8BC0"></a-cone>
        <a-sphere position="-1 0.5 0" material='opacity: 0.5;' color="#2E8BC0"></a-sphere>
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>
  </body>
